<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>杨小卓的锅包肉</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style type="text/css">
      @font-face {
        font-family: digit;
        src: url("digital-7_mono.ttf") format("truetype");
      }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </head>

  <body>
    <div id="mainDiv">
      <div id="content">
        <div id="code">
          <br />
          <br />
          <div class="keyword">
            &nbsp;&nbsp;&nbsp;&nbsp;
            2月17号,是我认识你的日子。3月5号,是我们第一次见面的日子。3月7号,是我跟你表白的日子。虽然不到一个月,但我从那一刻起,就知道你就是那个她,也认定你就是那个她。
          </div>
          <br /><br /><br /><br /><br />
          <div class="keyword">
            &nbsp;&nbsp;&nbsp;&nbsp;到今天,虽然和你待在一块的日子很短,但每次跟你在一起,无比开心,无比幸福。开始憧憬每一次相聚的时间,越来越离不开你。憧憬着有你的未来是多么美好，一起旅游，一起健身，一起做做饼干，一起品尝每种美食，一起装饰我们的家，一起经历未来生活中的点点滴滴。
          </div>
        </div>
        <div id="loveHeart">
          <canvas id="garden"></canvas>
          <div id="words">
            <div id="messages">
              郭小丽,我好喜欢你,我现在永远每时每刻都好想和你在一起。
              <div id="elapseClock"></div>
            </div>
            <div id="loveu">
              &nbsp;&nbsp;&nbsp;&nbsp;你永远可以相信杨小卓<br />
              <div class="signature">to 杨小卓的锅包肉</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio
      id="divAudio"
      autoplay="autoplay"
      loop="loop"
      preload="auto"
      controls="controls"
      src="123.mp3"
      style="display: none"
    ></audio>

    <script type="text/javascript">
      document.addEventListener("click", musicPlay);
      function musicPlay() {
        document.getElementById("divAudio").play();
        document.removeEventListener("click", musicPlay);
      }
      var offsetX = $("#loveHeart").width() / 2;
      var offsetY = $("#loveHeart").height() / 2 - 55;
      var together = new Date("2021/03/07 09:00:00");

      if (!document.createElement("canvas").getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML =
          "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none");
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
      } else {
        setTimeout(function () {
          startHeartAnimation();
        }, 5000);

        timeElapse(together);
        setInterval(function () {
          timeElapse(together);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
      }
    </script>
  </body>
</html>
